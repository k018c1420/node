<html>
    <script>
        function funcWrite(element){
            if(element.id == "d1"){
                document.getElementById(element.id).childNodes[0].nodeValue="IS12";
            } else if(element.id == "d2"){
                document.getElementById(element.id).childNodes[0].nodeValue="HELLO";
            }
        }
        function funcWrite2(element){
            if(element.id == "d1"){
                document.getElementById(element.id).childNodes[0].nodeValue="HELLO";
            } else if(element.id == "d2"){
                document.getElementById(element.id).childNodes[0].nodeValue="IS12";
            }
        }
    </script>
 <head>
 </head>
 <body>
  <div id="d1" onmouseover="funcWrite(this);" onmouseout="funcWrite2(this);">HELLO</div>
  <div id="d2" onmouseover="funcWrite(this);" onmouseout="funcWrite2(this);">IS12</div>
 </body>
</html>
